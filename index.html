<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do You Like Me?</title>
    <style>
        body {
            background-color: BLACK;
            text-align: center;
            font-family: Helvetica, sans-serif;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 100px;
            color: WHITE;
        }
        button {
            background-color: BLACK;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            margin: 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: WHITE;
        }
        .button-container {
            display: inline-block;
            position: relative;
        }
    </style>
    <script>
        function moveButton(btn) {
            let x = Math.random() * (window.innerWidth - btn.offsetWidth);
            let y = Math.random() * (window.innerHeight - btn.offsetHeight);
            btn.style.position = "absolute";
            btn.style.left = x + "px";
            btn.style.top = y + "px";
        }

        function yesClick() {
            alert("Now you are my partner!");
            window.location.href = "https://api.whatsapp.com/send?phone=YourNumber&text=I%20want,%20now%20we%20are%20dating";
        }
    </script>
</head>
<body>

    <h1>I have a crush on you. Want to be my partner?</h1>

    <div class="button-container">
        <button onclick="yesClick()">Yes</button>
        <button onmouseover="moveButton(this)">No</button>
    </div>

</body>
</html>
